
<div class="login-container">
    <div class="login-box">
        <div class="login-main">
            <h2>Connexion</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" formControlName="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" formControlName="password" name="password" required>
                </div>
                <button type="submit">Se connecter</button>
                <p *ngIf="loginFailed" class="error-message">Nom d'utilisateur ou mot de passe incorrect</p>
            </form>
        </div>
    </div>
</div>
